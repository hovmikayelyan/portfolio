<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Portfolio of Hovhannes Mikayelyan, specializing in DevOps." />
    <meta name="author" content="Hovhannes Mikayelyan" />
    <meta name="keywords" content="DevOps, Hovhannes Mikayelyan, portfolio, technology, automation" />
    <title>Hov's Page</title>

    <!-- Add SEO meta tags -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="og:title" content="Hov's Page" />
    <meta name="og:description" content="Portfolio of Hovhannes Mikayelyan, specializing in DevOps." />
    <meta name="og:image" content="assets/img/AWSPROF.JPG" />
    <meta name="og:url" content="https://mikayelyan.uk/" />
    <meta name="og:site_name" content="Hov's Page" />

    <!-- Add favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <script src="https://use.fontawesome.com/828778a4e5.js"></script>
    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css'>
    <link rel="stylesheet" href="./style.css">

    <link href="css/page.css" rel="stylesheet" />
</head>

<body id="body" class="theme--dark">
    <input id="menu" type="checkbox">
    <input id="night" type="checkbox">
    <div id="container">
        <div class="header">
            <div class="logo"></div>
            <label class="night-mode" for="night" onclick="enableNight()">
                <i class="fa fa-moon-o"></i>
            </label>
        </div>
        <section class="left-section">
            <img class="profile-pic" src="assets/img/AWSPROF.JPG" />

            <div class="profile-detail">
                <span class="profile-maps">
                    <i class="material-icons">room</i>
                    Yerevan, Armenia
                </span>
                <p class="profile-name">Hovhannes Mikayelyan</p>
                <span class="profile-summary"> DevOps Engineer | Solutions Architect | YouTube Instructor </span>
            </div>

            <div class="profile-pils">
                <span class="pils"><a href="portfolio.html"><i class="fa fa-link"></i>
                        Portfolio</a></span>
                <span class="pils"><a href="https://www.linkedin.com/in/hovmikayelyan/"
                        target="_blank"><i class="fa fa-linkedin"></i> Linkedin</a></span>
                <span class="pils"><a href="https://www.youtube.com/@hovmikayelyan" target="_blank"><i class="fa fa-youtube"></i>
                        YouTube</a></span>
            </div>
        </section>
        <div class="front-smooth"></div>
    </div>


    <script type="text/javascript">
        let enableNight = () => {
            var body = document.getElementById("body");

            if (body.classList.contains('theme--light')) {
                body.classList.remove('theme--light');
                body.classList.add('theme--dark');
            } else {
                body.classList.remove('theme--dark');
                body.classList.add('theme--light');
            }
        }
    </script>
</body>

</html>
